{% extends 'base_autenticazione.html' %}


{% block content %}

  {% if user.is_authenticated %}
    <h3> Buongiorno {{ nome }} {{ cognome }} su MyNotes</h3>
    <button type="submit"> <a href="{% url 'logout' %}"> logout </a></button>

  {% else %}
    <button type="submit"> <a href="{% url 'register' %}"> registrati </a></button>
    <button type="submit"> <a href="{% url 'login' %}"> login </a></button>
  {% endif %}
{% endblock %}
